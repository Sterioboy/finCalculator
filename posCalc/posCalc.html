    <!--Main-->
    <main>
      <section class="text-center home p-4">
        <!--V 2.0-->
        <form>
          <!--0th Row-->
          <h1 class="h1 text-center my-2">Position Calculator</h1>
          <!--1st Row-->
          <div class="form-row my-1">
            <div class="col-md-4 mb-3">
              <label for="accBalance">Invest Sum</label>
              <input
                type="number"
                class="form-control"
                id="accBalance"
                name="accBalance"
                placeholder="Enter your account balance"
                min="1"
                step=".01"
                required
              />
              <small class="form-text text-muted">
                Balance for the Trade.
              </small>
            </div>
            <div class="col-md-4 mb-3">
              <label for="accRisk">Risk %</label>
              <input
                type="number"
                class="form-control"
                id="accRisk"
                name="accRisk"
                placeholder="Risk on account in %"
                min="1"
                max="99"
                step=".01"
                required
              />
              <small class="form-text text-muted">
                Percentage of risk per one trade.
              </small>
            </div>
            <div class="col-md-4 mb-3">
              <label for="rrrSelect">RRR</label>
              <select class="form-control" id="rrrSelect" name="rrrSelect">
                <option value="1">1:1</option>
                <option value="2">1:2</option>
                <option value="3">1:3</option>
                <option value="4">1:4</option>
                <option value="5">1:5</option>
              </select>
              <small class="form-text text-muted">
                Risk-Reward Ratio for your position.
              </small>
            </div>
          </div>

          <!--2nd Row-->
          <div class="form-row my-1">
            <div class="col-md-12 mb-3">
              <label for="accEntry">Entry Price</label>
              <input
                type="number"
                class="form-control"
                id="accEntry"
                name="accEntry"
                placeholder="Price"
                min="1"
                step=".01"
                required
              />
            </div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="true"
              name="defaultCheck1"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Calculate Lot Size (ForEx)
            </label>
          </div>

          <button
            class="btn my-2"
            data-toggle="#"
            type="submit"
            id="submit"
            data-target="#"
          >
            Done!
          </button>
        </form>

        <table class="table table-bordered my-3 home1" id="output">
          <tbody>
            <tr>
              <td id="quantity1" colspan="2"></td>
            </tr>
            <tr>
              <td id="SP1" colspan="2"></td>
            </tr>
          </tbody>
        </table>

        <section class="text-center my-2 home1" id="output">
          <div id="home1">
            <p id="quantity1"></p>
            <p id="SP1"></p>
          </div>
        </section>

        <!--Footer-->
        <div id="footer" class="container-fluid">

            <div class="col-12 text-center pt-2">
              <a
                class="hvr-wobble-horizontal"

                target="_blank"
                >Developed by Kirill Bondarenko 2020.</a
              >
            </div>
          </div>
        </div>
