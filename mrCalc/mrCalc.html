  <body>
    <!--Header-->
    <header>
      <!-- NavBar Beta -->
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#"
          >Sterio<#> <i class="fas fa-calculator"></i

          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!--Home <Active>-->
            <li class="nav-item active">
              <a
                class="nav-link"
                href="..\index.html"
                >Home<span class="sr-only">(current)</span></a

            <!--Dropdown-->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"

                Calculators

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a

          </ul>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section class="text-center home p-4">
        <!--V 2.0-->
        <form>
          <!--0th Row-->
          <h1 class="h1 text-center mb-3">Monthly Mortgage Payments</h1>
          <!--1st Row-->
          <div class="form-row my-1">
            <div class="col-md-6 mb-3">
              <label for="accBalance">Principal ($)</label>
              <input
                type="number"
                class="form-control"
                id="accBalance"
                name="accBalance"
                placeholder="Enter your account balance"
                min="1"
                step=".01"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="intBalance">I/Y %</label>
              <input
                type="number"
                class="form-control"
                id="intBalance"
                name="intBalance"
                placeholder="Interest on Mortgage in %"
                min="1"
                step=".01"
                required
              />
              <small class="form-text text-muted">
                Annual Interest Rate
              </small>
            </div>
          </div>

          <!--2nd Row-->
          <div class="form-row my-1">
            <div class="col-md-6 mb-3">
              <label for="kBalance">Years</label>
              <input
                type="number"
                class="form-control"
                id="kBalance"
                name="kBalance"
                placeholder="Total Years"
                min="1"
                step=".01"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="yBalance">No. of Payments</label>
              <input
                type="number"
                class="form-control"
                id="yBalance"
                name="yBalance"
                placeholder="Total Payments"
                min="1"
                step=".01"
                required
              />
            </div>
          </div>

          <button
            class="btn my-2"
            data-toggle="#"
            type="submit"
            id="submit"
            data-target="#"
          >
            Done!
          </button>
        </form>

        <!--Result Table-->
        <table class="table table-bordered my-3 home1" id="output">
          <tbody>
            <tr>
              <td class="text-left">Monthly Payment ($)</td>
              <td id="mPay"></td>
            </tr>
            <tr>
              <td class="text-left">Interest per Month (%)</td>
              <td id="iPay"></td>
            </tr>
            <tr>
              <td class="text-left">Debt Balance after K Payments ($)</td>
              <td id="kPay"></td>
            </tr>
          </tbody>
        </table>

        <!--Footer-->
        <div id="footer" class="container-fluid">
          <div class="row">
            <div class="col-12 text-center pt-2">
              <a
                class="hvr-wobble-horizontal"
                href="https://k-sterio.com/"
                target="_blank"
                >Developed by Kirill Bondarenko 2020.</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
